<meta charset="UTF-8">
<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="taskmanager.css">
	</head>
	<body ng-app="">
		<div class="toolbar">
			<div class="dropdown">
				<button class="dropbtn">Tasks</button>
				<div class="dropdown-content">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="dropbtn">Team</button>
				<div class="dropdown-content">
					<a href="#">My teams</a>
					<a href="#">Create team</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="dropbtn">Messages</button>
			</div>
			<div class="dropdown">
				<button class="news-btn">News Feed</button>
			</div>
			<div class="dropdown settings">
				<img class="profile" src="icon.png"/>
				<div class="dropdown-content">
					<a href="#">Settings</a>
					<a href="#">Logout</a>
				</div>
			</div>
		</div>
		<div class="content">
			
			<div class="left">
				<div class="left-content">
					<div class ="left-left">
						<h1>Title Goes Here: <br><br><br><br> </h1>
						</tr>
						<p>Description goes here
							<br>---->
							<br>---->
							<br>---->
							<br>---->
							<br>---->
						</p>
					</div>
					<div class="left-right">
						<h1>Get Info: <br><br><br><br></h1>
						<p><div onclick="get_some_info(this)" class='click'>Log Time</div></p>
						<p><div onclick="get_some_info(this)" class='click'>View Comments</div></p>
						
						<p><div id='info' style="width:200px">Info...</div></p>
						<p><input type="text" name="comment_text"></p>
						<p><input type="submit" name="comment" value="Comment"></p>
					</div>
					
				</div>
				
			</div>
			<div class="right">
				<div class="right-content">
						<h1>Reporter</h1>
						<p><div onclick="transform(this)" class = "click" >Owner</div></p>
						<p><div onclick="transform(this)" class = "click" >Status</div></p>
						<p><div onclick="transform(this)" class = "click" >Priority</div></p>
						<input type = 'submit' value='Estimate' name = 'estimate'>
						<input type = 'submit' value='Logged' name = 'logged'>
				</div>
				<script>
					function transform(obj){
						if (obj.innerHTML.length < 10){
							obj.innerHTML = "<input type='text' name='" + obj.innerHTML + "' />";
						}
					}
					function get_some_info(obj){
						if (obj.innerHTML == "Log Time"){
							document.getElementById('info').innerHTML='Log Time';
						}
						else if( obj.innerHTML = "View Comments"){
							document.getElementById('info').innerHTML='These are the comments';
						}
					}
				</script>
			</div>
			<br>
		</div>
	</body>
</html>
